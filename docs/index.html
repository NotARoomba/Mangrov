    <script type="text/javascript">
      // Single Page Apps for GitHub Pages

      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);

      // Additional script to handle direct navigation to routes with query parameters
      // This ensures that URLs like /user?tab=trades work correctly
      (function () {
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;

        // If we're not on the root path and there's no redirect parameter,
        // we need to handle this as a direct navigation
        if (path !== "/" && path !== "/index.html" && !search.includes("?/")) {
          // Store the current URL for the SPA to handle
          sessionStorage.setItem("spa-redirect", path + search + hash);

          // Also handle the case where we're directly accessing a route with query params
          // by redirecting to the root with the path as a query parameter
          if (search && !search.includes("?/")) {
            var newSearch = "?/" + path.slice(1) + search.replace("?", "&");
            window.history.replaceState(null, null, "/" + newSearch + hash);
          }
        }
      })();
    </script>
